<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#09090b"/>

  <!-- Grid lines -->
  <g stroke="#27272a" stroke-width="1.5">
    <line x1="128" y1="80" x2="128" y2="432"/>
    <line x1="208" y1="80" x2="208" y2="432"/>
    <line x1="288" y1="80" x2="288" y2="432"/>
    <line x1="368" y1="80" x2="368" y2="432"/>
    <line x1="80" y1="128" x2="432" y2="128"/>
    <line x1="80" y1="208" x2="432" y2="208"/>
    <line x1="80" y1="288" x2="432" y2="288"/>
    <line x1="80" y1="368" x2="432" y2="368"/>
  </g>

  <!-- Red team agents -->
  <circle cx="128" cy="128" r="20" fill="#ef4444"/>
  <circle cx="128" cy="208" r="20" fill="#ef4444"/>
  <circle cx="128" cy="288" r="16" fill="#ef4444" opacity="0.7"/>

  <!-- Blue team agents -->
  <circle cx="368" cy="208" r="20" fill="#3b82f6"/>
  <circle cx="368" cy="288" r="20" fill="#3b82f6"/>
  <circle cx="368" cy="368" r="16" fill="#3b82f6" opacity="0.7"/>

  <!-- Center conflict - overlapping glow -->
  <circle cx="248" cy="248" r="24" fill="#ef4444" opacity="0.4"/>
  <circle cx="258" cy="248" r="24" fill="#3b82f6" opacity="0.4"/>

  <!-- Text -->
  <text x="256" y="465" text-anchor="middle" font-family="system-ui, sans-serif" font-weight="700" font-size="42" fill="#fafafa" letter-spacing="6">VYUHA</text>
</svg>
